; ServerSettings.template.ini
; Copy this to ServerSettings.ini and customize values.

[Server]
# Friendly server name
ServerName=My Icarus Server

# Max players
MaxPlayers=8

# Server password (leave blank for public)
Password=

# Ports - replace with the ports your installation uses
# Port=12345

# RCON or admin password (if applicable)
AdminPassword=

# Other server-specific settings
; EnableModSupport=false
; AutoSaveInterval=30

; Notes:
; - Replace placeholders before launching the server.
; - See documentation for all available server settings and valid keys.
